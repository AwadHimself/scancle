<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scan Results</title>
    <link rel="stylesheet" href="css/rebort.css">
</head>
<body>
         
    <div class="navbar">  <a href="#" title="Logo">
        <img class="logo" src="assets/login/logo.png" alt="Logo">
    
    </a>
    <h2 style="position: absolute;top: 1.5rem; left: 4.5rem;">SCANCEL</h2>
    
    
<div class="buttons">
    
    <div class="button-wrapper" onclick="home()">
        <button class="btn-2" style="position: absolute;
        top: .7rem;
        left: 16rem;
        width: 124px;
        font-size: larger;"> 
            <span>Home</span>
        </button>
        <button class="btn-2" style="position: absolute;
        top: .7rem;
        left: 26rem;
        width: 124px;
        font-size: larger;" onclick="scrollWin()"> 
            <span>Profile</span>
        </button>
        <button class="btn-2" style="position: absolute;
        top: .7rem;
        left: 36rem;
        width: 124px;
        font-size: larger;"  onclick="fun()"> 
            <span>scan</span>
        </button>
        <button class="btn-2" style="position: absolute;
        top: .7rem;
        left: 75rem;
        width: 124px;
        font-size: larger;" onclick="logout()"> 
            <span>logout</span>
        </button>
    </div>
</div>
</div>
    <div class="container">
        <!-- Table to Show Scan Results -->
        <div class="result-table">
            <h2>Scan Results</h2>
            <table id="scan-results">
                <thead>
                    <tr>
                        <th>Port</th>
                        <th>Service</th>
                        <th>State</th>
                        <th>Solutions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>22</td>
                        <td>SSH</td>
                        <td>Open</td>
                        <td>Secure Shell Service</td>
                    </tr>
                    <tr>
                        <td>80</td>
                        <td>HTTP</td>
                        <td>Open</td>
                        <td>Web Server</td>
                    </tr>
                    <tr>
                        <td>443</td>
                        <td>HTTPS</td>
                        <td>Open</td>
                        <td>Secure Web Server</td>
                    </tr>
                    <tr>
                        <td>3306</td>
                        <td>MySQL</td>
                        <td>Closed</td>
                        <td>Database Port</td>
                    </tr>
                    <tr>
                        <td>53</td>
                        <td>DNS</td>
                        <td>Open</td>
                        <td>Domain Name Service</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Buttons under the table -->
        <div class="button-container">
            <button class="btn-2" id="new-scan" onclick="goToNewScan()"><span>New Scan</span></button>
            <button class="btn-2" id="download-report" onclick="downloadReport()"><span>Download Report</span></button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SCANCLE</p>
    </footer>

    <script>
        // Script to redirect to a new scan page
        function goToNewScan() {
            window.location.href = "scan.html"; // Change this to your desired page
        }

        // Script to download the report as a text file
        function downloadReport() {
            const tableData = [
                "Port\tService\tState\tDetails",
                "22\tSSH\tOpen\tSecure Shell Service",
                "80\tHTTP\tOpen\tWeb Server",
                "443\tHTTPS\tOpen\tSecure Web Server",
                "3306\tMySQL\tClosed\tDatabase Port",
                "53\tDNS\tOpen\tDomain Name Service"
            ].join("\n");

            const blob = new Blob([tableData], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "scan_report.txt";
            link.click();
            
            
            
            // NAVBAR SCRIPT
            
             function home() { window.open("home%20page.html"   , )   }
                function scrollWin() { window.open("profile.html"   , "_self")  }
                  function fun() { window.open("scan.html"   , "_self")  }

                 function logout() { window.open("login%20page.html" , "_self") }   }
    </script>
</body>
</html>
