<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scan Results</title>
    <link rel="stylesheet" href="css/rebort.css">
</head>
<body>
         
    <div class="navbar" style="display: flex; justify-content: space-between  ;">  
        <div style="display: flex ;
            gap: 14px;
            margin-top: 13px;
            margin-left: 13px;
            align-items: center;">
            <a href="#" title="Logo">
                <img class="logo" src="assets/login/logo.png" alt="Logo">
            
            </a>
            <h2 style="margin-top: -11px;">SCANCEL</h2>
        </div>




        <div class="button-wrapper" style=" display: flex;
            margin-top: 10px;">
            <div  >
                <button class="btn-2" style=" width: 124px; font-size: larger;">
                    <a href="home%20page.html" style="color: black; text-decoration: none; display: block;">
                        <span>Home</span>
                    </a>
                </button>
            
                <button class="btn-2" style=" width: 124px; font-size: larger;">
                    <a href="profile.html" style="color: black; text-decoration: none; display: block;">
                        <span>Profile</span>
                    </a>
                </button>
            
                <button class="btn-2" style="width: 124px; font-size: larger;">
                    <a href="scan.html" style="color: black; text-decoration: none; display: block;">
                        <span>Scan</span>
                    </a>
                </button>

            </div>
         </div>
         <div style="margin-top: 10px;">
          <button class="btn-2" id="auth-button" style="width: 124px; font-size: larger;" onclick="handleAuthButton()"> 
              <a><span id="auth-button-text"></span></a>
           </button>

      </div>


</div>

    <div class="container">
        <!-- Table to Show Scan Results -->
        <div class="result-table">
            <h2>Scan Results</h2>
            <table id="scan-results">
                <thead>
                    <tr>
                        <th>Port</th>
                        <th>Service</th>
                        <th>Details</th>
                         <th>State</th>
                        <th>Risk</th>
                        <th>DDoS Risk</th>
                        <th>Open Port Danger</th>
                        <th>Solutions</th>
                    </tr>
                </thead>
                <tbody>
            </table>
        </div>

        <!-- Buttons under the table -->
        <div class="button-container">
            <button class="btn-2" id="new-scan" onclick="goToNewScan()"><a><span>New Scan</span></a></button>
            <button class="btn-2" id="download-report" onclick="downloadReport()"><a><span>Download Report</span></a></button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SCANCLE</p>
    </footer>

    
      
</body>
<script src="js/repot.js"></script>
</html>
