<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Form</title>
  <link rel="stylesheet" href="css/scan.css">
</head>
<body>
    <div class="aniform"> </div>

         
    <div class="navbar" style="display: flex; justify-content: space-between  ;">  
        <div style="display: flex ;
            gap: 14px;
            margin-top: 13px;
            margin-left: 13px;
            align-items: center;">
            <a href="#" title="Logo">
                <img class="logo" src="assets/login/logo.png" alt="Logo">
            
            </a>
            <h2 style="margin-top: -11px;">SCANCEL</h2>
        </div>




        <div class="button-wrapper" style=" display: flex;
            margin-top: 10px;">
            <div  >
                <button class="btn-2" style=" width: 124px; font-size: larger;">
                    <a href="home%20page.html" style="color: black; text-decoration: none; display: block;">
                        <span>Home</span>
                    </a>
                </button>
            
                <button class="btn-2" style=" width: 124px; font-size: larger;">
                    <a href="profile.html" style="color: black; text-decoration: none; display: block;">
                        <span>Profile</span>
                    </a>
                </button>
            
                <button class="btn-2" style="width: 124px; font-size: larger;">
                    <a href="scan.html" style="color: black; text-decoration: none; display: block;">
                        <span>Scan</span>
                    </a>
                </button>

            </div>
         </div>
         <div style="margin-top: 10px;">
          <button class="btn-2" id="auth-button" style=" width: 124px; font-size: larger;" onclick="handleAuthButton()"> 
              <a><span id="auth-button-text"></span></a>
           </button>

      </div>


</div>


 <div class="mainsec">
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
          <h1 class="scancle-title">SCAN<span class="red-text">CEL</span></h1>
          <div class="steps">
            <h2>How To Use</h2>
            <ol>
              <li>Enter the target IP address in the input field.</li>
              <li>Choose the scan Type using Dropdown.</li>
              <li>If you want a solution activate the toggle.</li>
              <li>Agree to the Terms of Service.</li>
              <li>Click the <b>START SCAN</b> button to begin.</li>
            </ol>
          </div>
        </div>
    
        <div class="right-section">
            <div class="form-container" id="form-container">
                <div>
                                    <label class="section-title">Target</label>
                <input type="text" placeholder="Enter IP Address" class="ip-input" required>
                <div class="port-selection">
                    <label class="section-title">Scan Selection</label>
                    <select class="dropdown" id="scan-type">
                        <option value="" disabled selected>Select Scan Type</option>
                        <option value="intense">Intense Scan</option>
                        <option value="intense-udp">Intense Scan plus UDP</option>
                        <option value="intense-tcp">Intense Scan, all TCP ports</option>
                        <option value="intense-noping">Intense Scan, no ping</option>
                        <option value="ping">Ping Scan</option>
                        <option value="quick">Quick Scan</option>
                        <option value="quick-plus">Quick Scan plus</option>
                        <option value="quick-traceroute">Quick Traceroute</option>
                        <option value="regular">Regular Scan</option>
                        <option value="slow-comprehensive">Slow Comprehensive Scan</option>
                        <option value="advanced">advanced Scan</option>

                    </select>

                </div>
                </div>
                
                
                
                
                
                
                <div class="scan-options">
                    <label class="section-title">Solution Option</label>
                    <div class="options">
                        <div class="option">
                            <span>Option</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="solution-toggle" checked> <!-- جعل التبديل مفتوحًا بشكل افتراضي -->
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                
               

                <div class="authorization">
                    <label>
                        <input type="checkbox" id="authorization-checkbox">
                        I am authorized to scan this target and I agree with the Terms of Service.
                    </label>
                </div>
                                <button class="start-scan" onclick="startScan()">START SCAN</button>
            </div>
        </div>
    </div>
    
        <div class="loading-animation" id="loading-animation">
         
            <div class="borders">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
    
            </div>
    
            <div class="text">
                <p></p>
           
           
            <div class="scan"></div>
    
    
        </div>
    </div>

    <div class="post-scan" id="post-scan">
        <img src="Assets/scan page/scan.avif" alt="" style="width: 230px;">
       <p style="font-weight: bolder;
        font-size: x-large;
        margin-bottom: -6px;">Scan Completed On 192.168.1.1</p>
        
        <button class="btn-2" onclick="downloadReport()"><a><span>Download Report</span></a></button>
        <button class="btn-2" onclick="reviewReport()"><a><span>Review Report</span></a></button>
        <button class="btn-2" onclick="newScan()"><a><span>New Scan</span></a></button>
    </div>
</div>

<script src="js/scan.js"></script>
</body>
</html>
